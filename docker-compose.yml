version: "3.4"
services:
  transmission:
    image: linuxserver/transmission
    container_name: transmission
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
      - TRANSMISSION_WEB_HOME=/combustion-release/ #optional
      - USER=username #optional
      - PASS=password #optional
    volumes:
      - ${FOLDERUSER}/config/transmission/data:/config
      - ${FOLDERHD}/downloads:/downloads
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped


  jackett:
    container_name: jackett
    image: linuxserver/jackett:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
    volumes:
      - ${FOLDERHD}/downloads/torrent-blackhole:/downloads # place where to put .torrent files for manual download
      - ${FOLDERUSER}/config/jackett:/config # config files

  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
    volumes:
      - ${FOLDERUSER}/config/sonarr:/config # config files
      - ${FOLDERHD}/tvseries:/tv # tv shows folder
      - ${FOLDERHD}/downloads:/downloads # download folder

  radarr:
    container_name: radarr
    image: linuxserver/radarr:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
    volumes:
      - ${FOLDERUSER}/config/radarr:/config # config files
      - ${FOLDERHD}/movies:/movies # movies folder
      - ${FOLDERHD}/downloads:/downloads # download folder

  plex-server:
    container_name: plex-server
    image: plexinc/pms-docker:latest
    restart: unless-stopped
    environment:
      - TZ=${TZ} # timezone, defined in .env
    network_mode: host
    volumes:
      - ${FOLDERUSER}/config/plex/db:/config # plex database
      - ${FOLDERUSER}/config/plex/transcode:/transcode # temp transcoded files
      - ${FOLDERHD}:/data # media library

  bazarr:
    container_name: bazarr
    image: linuxserver/bazarr
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
      - UMASK_SET=022 #optional
    volumes:
      - ${FOLDERUSER}/config/bazarr:/config # config files
      - ${FOLDERHD}/movies:/movies # movies folder
      - ${FOLDERHD}/tvseries:/tv # tv shows folder
    ports:
      - 6767:6767
      
  scrutiny:
    container_name: scrutiny
    image: ghcr.io/linuxserver/scrutiny
    restart: unless-stopped
    network_mode: host
    cap_add:
      - SYS_RAWIO
      - SYS_ADMIN #optional
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
      - SCRUTINY_API_ENDPOINT=http://localhost:8080
      - SCRUTINY_WEB=true
      - SCRUTINY_COLLECTOR=true
    volumes:
      - ${FOLDERUSER}/config/scrutiny:/config # config files
      - /run/udev:/run/udev:ro
    devices:
      - /dev/sda:/dev/sda
      - /dev/sdb:/dev/sdb
      - /dev/sdc:/dev/sdc
      - /dev/sdd:/dev/sdd
    ports:
      - 8080:8080

  mariadb:
    container_name: mariadb
    image: ghcr.io/linuxserver/mariadb
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
      - MYSQL_ROOT_PASSWORD=ROOT_ACCESS_PASSWORD #Defina como senha de root para instalação (mínimo de 4 caracteres).
      - MYSQL_DATABASE=USER_DB_NAME #Especifique o nome de um banco de dados a ser criado na inicialização da imagem.
      - MYSQL_USER=MYSQL_USER #Este usuário terá acesso de superusuário ao banco de dados especificado por MYSQL_DATABASE (não use root aqui).
      - MYSQL_PASSWORD=DATABASE_PASSWORD #Defina como a senha que deseja usar para você MYSQL_USER (mínimo 4 caracteres).
    volumes:
      - ${FOLDERUSER}/config/mariadb:/config # config files
    ports:
      - 3306:3306

  nextcloud:
    container_name: nextcloud
    image: ghcr.io/linuxserver/nextcloud
    restart: unless-stopped
    network_mode: host
    depends_on:
      - mariadb
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
    volumes:
      - ${FOLDERUSER}/config/nextcloud:/config # config files
      - ${FOLDERMEDIA}:/media
    ports:
      - 443:443
